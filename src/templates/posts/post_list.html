{%extends "base_posts.html"%}


{% block content %}

<div class='col-sm-6 col-sm-offset-3'>
    <h1>{{ title }} is having fun</h1>
    {% for object in objects_list %}
    <div class="row">


        <div class="col-sm-12 ">
            <div class="thumbnail">
                <!--<img src="..." alt="...">-->
                <div class="caption">
                    <h3><a href='{{object.get_absolute_url}}'>{{object.user}}</a>
                        <small>Since {{object.timestamp}}</small>
                    </h3>
                    <p>{{object.profile|linebreaks|truncatechars:50}} </br></p>
                    <p><a href='{{object.get_absolute_url}}' class="btn btn-primary" role="button">View</a></p>
                </div>
                </div>
            </div>
            <hr/>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock content %}
